es: 
  - title: "Cobertura legal completa"
    description: "En Amontero Abogados ofrecemos la cobertura legal completa que exige el procedimiento de protección de variedades vegetales, tanto dentro como fuera de la Unión Europea. Acompañamos al cliente desde la solicitud de protección allanando los obstáculos de un proceso que puede durar entre 5 y 10 años."
  - title: "Diseño de estrategia"
    description: "Una vez concedida la protección, nos encargamos de diseñar la estrategia propia del mercado, desarrollando las licencias de explotación en exclusiva para los productores locales, asegurando una gestión eficaz de las mismas."  
  - title: "Soporte técnico"
    description: "Contamos asimismo con un amplio número de colaboradores para el desarrollo del soporte técnico que la legalidad requiere (peritos judiciales, ingenieros agrónomos, traductores...) lo que garantiza un óptimo enfoque en la planificación y la mejor defensa posible en un procedimiento judicial."  
