es:
  hero: "Despecho especialista en variedades vegetales y propiedad industrial"
  text: "En Amontero Abogados velamos por sus intereses y los de su empresa bajo las máximas de profesionalidad y eficacia. Con más de 10 años de experiencia, cubrimos todos los ámbitos del derecho civil y mercantil, y especialmente la protección de la propiedad industrial, siendo además pioneros en la defensa de los derechos del obtentor de patentes vegetales, así como en la planificación, desarrollo y estrategia de las licencias de explotación inherentes a los mismos, tanto a nivel nacional como internacional. Desde nuestro despacho estudiamos en profundidad cada caso para desarrollar una estrategia acorde a sus intereses, asesorando a nuestro clientes en las negociaciones, siempre fundamentales y baluarte del despacho, previas a las acciones judiciales."
