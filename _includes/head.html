<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }} | {{ page.lang | upcase }}</title>
    <meta name="description" content="{{site.data.translations[page.lang].description}}">
    <meta name="keywords" content="{{ site.data.translations[page.lang].keywords }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}{% for page in pages %}
  <link rel="alternate" hreflang="{{ page.lang }}" href="{{ page.url }}" />{% endfor %}

    {% assign posts=site.posts | where:"ref", page.ref | sort: 'lang' %}{% for post in posts %}
  <link rel="alternate" hreflang="{{ post.lang }}" href="{{ post.url }}" />{% endfor %}

    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Open+Sans:400,600' rel='stylesheet' type='text/css'>
    {% if site.favicon %}<link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon">{% endif %}
	{% if site.touch_icon %}<link rel="apple-touch-icon" href="{{ site.touch_icon }}">{% endif %}
</head>
